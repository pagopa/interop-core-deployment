apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: interop-appset-reposerver-root
  namespace: dev-experimental-argocd-apps
spec:
  project: interop-core-dev-experimental-argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: dev-experimental-argocd-apps
  sources:
    - repoURL: https://github.com/pagopa/interop-core-deployment.git
      targetRevision: feature/argocd
      path: argocd
      directory:
        include: 'common-cm.yaml'
    - repoURL: https://github.com/pagopa/interop-core-deployment.git
      targetRevision: feature/argocd
      path: argocd
      directory:
        include: 'microservices-appset.yaml'
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
