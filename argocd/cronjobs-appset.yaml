apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: interop-cronjobs
  labels:
    app.kubernetes.io/part-of: interop-appset-repo-server-cronjobs
    argocd.argoproj.io/instance: interop-appset-repo-server-app
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
        - git:
            repoURL: https://github.com/pagopa/interop-core-deployment.git
            revision: feature/argocd
            files:
            - path: commons/dev-experimental-argocd-interop-apps/images.yaml
        - git:
            repoURL: https://github.com/pagopa/interop-core-deployment.git
            revision: feature/argocd
            pathParamPrefix: cj
            directories:
            - path: jobs/*
  template:
    metadata:
      name: '{{.cj.path.basename}}'
      namespace: dev-experimental-argocd-interop-apps
    spec:
      project: interop-core-dev-experimental-argocd
      sources:
        - repoURL: https://pagopa.github.io/interop-eks-cronjob-chart
          chart: interop-eks-cronjob-chart
          targetRevision: 1.8.0
          helm:
            releaseName: '{{.cj.path.basename}}'
            valueFiles:
              - $values/commons/dev-experimental-argocd-interop-apps/values-cronjob.yaml
              - $values/jobs/{{.cj.path.basename}}/dev-experimental-argocd-interop-apps/values.yaml
              - $values/commons/dev-experimental-argocd-interop-apps/images.yaml
            values: |
              {{- $images := .images | default dict -}}
              {{- $cjmap := $images.jobs | default dict -}}
              {{- $cj := (index $cjmap .cj.path.basename) | default dict -}}
              cronjob:
                image:
                  tag: {{ get $cj "tag" | default "" }}
                  digest: {{ get $cj "digest" | default "" }}
        - repoURL: https://github.com/pagopa/interop-core-deployment.git
          path: '.'
          targetRevision: feature/argocd
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: dev-experimental-argocd-interop-apps
      syncPolicy:
        syncOptions:
          - CreateNamespace=true