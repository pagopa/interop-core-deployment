apiVersion: v1
kind: ConfigMap
metadata:
  name: flyway-digest-tracking-db
  namespace: dev
data:
  V1__Init.sql: |-
    CREATE SCHEMA IF NOT EXISTS digest_tracking;

    CREATE TABLE IF NOT EXISTS digest_tracking.digest_email_sent (
        user_id UUID NOT NULL,
        tenant_id UUID NOT NULL,
        latest_sent_at TIMESTAMP WITH TIME ZONE NOT NULL,
        PRIMARY KEY (user_id, tenant_id)
    );

    CREATE INDEX IF NOT EXISTS idx_digest_email_sent_latest_sent_at ON digest_tracking.digest_email_sent (latest_sent_at);