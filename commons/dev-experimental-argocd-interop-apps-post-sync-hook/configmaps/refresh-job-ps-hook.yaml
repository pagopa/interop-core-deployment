apiVersion: v1
kind: ServiceAccount
metadata:
  name: refresh-sa
  namespace: dev-experimental-argocd-interop-apps
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: refresh-role
  namespace: dev-experimental-argocd-interop-apps
rules:
  - apiGroups: ["argoproj.io"]
    resources:
      - applications
      - applicationsets
    verbs:
      - get
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: refresh-rolebinding
  namespace: dev-experimental-argocd-interop-apps
subjects:
  - kind: ServiceAccount
    name: refresh-sa
    namespace: dev-experimental-argocd-interop-apps
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: refresh-role
---
apiVersion: batch/v1
kind: Job
metadata:
  name: force-refresh
  namespace: dev-experimental-argocd-interop-apps
  annotations:
    argocd.argoproj.io/hook: PostSync
    #argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      serviceAccountName: refresh-sa
      restartPolicy: Never
      containers:
        - name: refresher
          image: bitnami/kubectl:latest
          command:
            - sh
            - -c
            - |
              echo "Forcing hard refresh on target applications..."
              
              TARGET_APPSET="interop-microservices-appset-post-sync-hook"
              TARGET_NAMESPACE="dev-experimental-argocd-interop-apps"

              echo "üîç Checking if ApplicationSet ${TARGET_APPSET} exists in namespace ${TARGET_NAMESPACE}..."

              if kubectl get applicationset "${TARGET_APPSET}" -n "${TARGET_NAMESPACE}" > /dev/null 2>&1; then
                  echo "‚úÖ ApplicationSet found. Triggering hard refresh..."

                  kubectl patch applicationset "${TARGET_APPSET}" \
                    -n "${TARGET_NAMESPACE}" \
                    --type merge \
                    -p '{"metadata":{"annotations":{"argocd.argoproj.io/refresh":"hard"}}}'

                  echo "üîç Finding Applications generated by ApplicationSet ${TARGET_APPSET}..."

                  APPS=$(kubectl get applications -n ${TARGET_NAMESPACE} -o json \
                    | jq -r \
                    ".items[] 
                    | select(.metadata.ownerReferences[]? 
                      | select(.kind==\"ApplicationSet\" and .name==\"${TARGET_APPSET}\")) 
                    | .metadata.name")

                  if [ -z "$APPS" ]; then
                    echo "‚ö†Ô∏è No applications found for this ApplicationSet."
                  else
                    for APP in $APPS; do
                      echo "Hard refreshing $APP"
                      kubectl patch application $APP \
                        -n ${TARGET_NAMESPACE} \
                        --type merge \
                        -p '{"metadata":{"annotations":{"argocd.argoproj.io/refresh":"hard"}}}'
                    done
                  fi

                  echo "üöÄ Hard refresh triggered successfully."
              else
                  echo "‚ö†Ô∏è ApplicationSet ${TARGET_APPSET} not found. Skipping refresh."
              fi

              echo "üèÅ PostSync refresh job completed."
