namespace: att

service:
  targetPort: http
  portName: http

deployment:
  enableRolloutAnnotations: true
  replicas: 1
  image:
    repositoryPrefix: "505630707203.dkr.ecr.eu-south-1.amazonaws.com"
    imagePullPolicy: Always
    tag: $IMAGE_TAG_PLACEHOLDER
    digest: $IMAGE_DIGEST_PLACEHOLDER
  env:
    LOG_LEVEL: "info"
  resources:
    requests:
      cpu: "1000m"
      memory: "2Gi"
    limits:
      cpu: "1000m"
      memory: "2Gi"

local:
  interop_be_commons:
    RSA_KEYS_IDENTIFIERS: "490baa58-8d24-4adf-bfb3-f19a9e505b9a"
    DEV_ENDPOINTS_ENABLED: "false"
    ENABLED_PROJECTIONS: "true"
